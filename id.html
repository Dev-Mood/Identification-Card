<!DOCTYPE html>
<html>
<head>
	<title>Identification Card</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		.card {
			width: 300px;
			height: 200px;
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			padding: 20px;
			margin: 20px auto;
			border-radius: 5px;
			text-align: center;
			margin-top: 250px;
		}
		.card img {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			object-fit: cover;
			margin: 0 auto 20px;
			display: block;
		}
		.card h2 {
			margin: 0;
			font-size: 24px;
		}
		.card small {
			margin: 10px 0 0;
			font-size: 14px;
			color: #555;
		}
	</style>
</head>
<body>
	<div class="card">
		<img src="profile.jpg" alt="Profile picture">
		<h2>Windel T. Navales</h2>
		<small>Student No: 202111079</small><br>
		<small>Negros Oriental State University</small><br>
		<small>Bachelor of Science in Industrial Technology</small>
		<small>Expiration Date: 12/31/2023</small>
	</div>
</body>
</html>
